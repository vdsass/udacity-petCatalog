{% extends "main.html" %}
{% block content %}
<!-- deleteFamily.html
        User has been logged in. All CRUD capability is available to the user.
        Login prompt is not displayed.

		Argument: family
-->
<h2> Are you sure you want to delete {{family.name}}? </h2>
<form action="#" method = 'post'>
	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<a href = '{{url_for('showFamilies')}}'>
		<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>
</form>
{% endblock %}

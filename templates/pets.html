{% extends "main.html" %}
{% block content %}
<!-- pets.html
        User has been logged in. All CRUD capability is available to the user.
        Login prompt is not displayed.

		Argument:	family, pets, creator
-->
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Family of Pet {{ family.name }}
				<div class="creator">
					<figure>
						<img src="{{ creator.picture_url }}", alt="Creator photograph">
						<figcaption>Created by: {{ creator.name }}</figcaption>
					</figure>
				</div>
			</h1>
			<h3>{{ family.description }}</h3>
		</div>
	</div>

	<div class="row padding-top padding-bottom">

		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">

			<div class="btn-group">

				<a href="{{url_for('editFamily', family_id=family.id)}}">
					<button type="button" class="btn btn-default" id="edit-pet">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit A Pet Family
					</button>
				</a>

				<a href="{{url_for('deleteFamily', family_id=family.id)}}">
					<button type="button" class="btn btn-default" id="remove-family">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Remove A Pet Family
					</button>
				</a>

				<a href="{{url_for('newPet', family_id=family.id )}}">
					<button type="button" class="btn btn-default" id="new-pet">
						<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>Add a Pet
					</button>
				</a>
			</div>
		</div>
		<div class="col-md-7"></div>
	</div>

	<!-- display pets -->
	{% for pet in pets %}
		<div class="pet">

			<div class="one-line">
				<label for="name">Name:</label>
				<h2 name="name">{{ pet.name }}</h2>
			</div>

			<div class="one-line">
				<label for="breed">Breed:</label>
				<h3 name="breed">{{ pet.breed }}</h3>
			</div>

			<div class="one-line">
				<label for="gender">Gender:</label>
				<h3 name="gender">{{ pet.gender }}</h3>
			</div>

			<div class="one-line">
				<label for="age">Age:</label>
				<h3 name="age">{{ pet.age }}</h3>
			</div>

			<div class="one-line">
				<label for="special_needs">Special Needs:</label>
				<p name="special_needs">{{ pet.special_needs }}</p>
			</div>

			<div class="one-line">
				<label for="description">Description:</label>
				<p name="description">{{ pet.description }}</p>
			</div>

			<div class="pet_image">
				<figure>
					<img src="{{ pet.image_url }}"  alt="Photo of {{ pet.name }}">
					<figcaption>{{ pet.name }}</figcaption>
				</figure>
			</div>

			<a href='{{url_for('editPet', family_id=family.id, pet_id=pet.id ) }}'>Edit</a> |
			<a href='{{url_for('deletePet', family_id=family.id, pet_id=pet.id ) }}'>Delete</a>
		</div>
	{% endfor %}

{% endblock %}

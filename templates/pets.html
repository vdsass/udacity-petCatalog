{% extends "main.html" %}
{% block content %}
<!-- pets.html
        User has been logged in. All CRUD capability is available to the user.
        Login prompt is not displayed.

		Argument:	family, pets, creator
-->

	<div class="row banner menu vds-row-banner">
		<div class="col-md-1"></div>
		<div class="col-md-10 padding-none">

			<h1>Family of Pet {{ family.name }}

				<div class="creator">
					<figure>
						<img src="{{ creator.picture_url }}", alt="Creator photograph">
						<figcaption>Created by: {{ creator.name }}</figcaption>
					</figure>
				</div>

			</h1>

			<!--<h2>{{ family.description }}</h2>-->

		</div>
		<div class="col-md-1"></div>
	</div>

	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-10 padding-none">
			<div class="btn-group">
				<a href="{{url_for('editFamily', family_id=family.id)}}">
					<button type="button" class="btn btn-default warning" id="edit-family">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit A Pet Family
					</button>
				</a>
				<a href="{{url_for('deleteFamily', family_id=family.id)}}">
					<button type="button" class="btn btn-default danger" id="remove-family">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Remove This Pet Family
					</button>
				</a>
			</div>

			<div class="btn-group">
				<a href="{{url_for('newPet', family_id=family.id )}}">
					<button type="button" class="btn btn-default" id="new-pet">
						<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>Add a Pet
					</button>
				</a>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>

<!-- display pets -->
{% for pet in pets %}
	<div class="pets">
		<div class="row padding-top padding-bottom">
			<div class="col-md-1"></div>
				<div class="col-md-10 pet-list">

					<label for="name">Name:</label>
					<div class="controls">
						<p class="form-control-static" name="name">{{ pet.name }}</p>
					</div>

					<label for="breed">Breed:</label>
					<div class="controls">
						<p class="form-control-static" name="breed">{{ pet.breed }}</p>
					</div>

					<label for="gender">Gender:</label>
					<div class="controls">
						<p class="form-control-static" name="gender">{{ pet.gender }}</p>
					</div>

					<label for="age">Age:</label>
					<div class="controls">
						<p class="form-control-static" name="age">{{ pet.age }}</p>
					</div>

					<label for="special_needs">Special Needs:</label>
					<div class="controls">
						<p class="form-control-static" name="special_needs">{{ pet.special_needs }}</p>
					</div>

					<label for="description">Description:</label>
					<div class="controls">
						<p class="form-control-static" name="description">{{ pet.description }}</p>
					</div>


					<div class="figure">
						<figure>
							<img src="{{ pet.image_url }}" alt="Photo of {{ pet.name }}">
							<figcaption>{{ pet.name }}</figcaption>
						</figure>
					</div>


					<div class="">
						<a href='{{url_for('editPet', family_id=family.id, pet_id=pet.id ) }}'>Edit</a> |
						<a href='{{url_for('deletePet', family_id=family.id, pet_id=pet.id ) }}'>Delete</a>
					</div>

				</div>
			<div class="col-md-1"></div>
		</div>
	</div>
{% endfor %}

{% endblock %}

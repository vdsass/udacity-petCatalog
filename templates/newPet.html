<!-- newPet.html
        User has been logged in. All CRUD capability is available to the user.
        Login prompt is not displayed.

        Argument: family
-->
{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add a Pet to the Family of {{family.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Pet's Name">
                    <label for="age">Age:</label>
					<input type ="text" maxlength="10" class="form-control" name="age" placeholder="Pet's Age in years">
					<label for="gender">Gender:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="gender" id="gender1" value="Male">Male
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="gender" id="gender2" value="Female">Female
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="gender" id="gender3" value="Neuter">Neuter
					  </label>
					</div>
                    <label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description"></textarea>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}

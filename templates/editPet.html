{% extends "main.html" %}
{% block content %}
<!-- editPet.html
        User has been logged in. All CRUD capability is available to the user.
        Login prompt is not displayed.

        Argument: pet = petToEdit

-->
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Pet {{pet.name}}</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
            <div id="form">
                <fieldset>
                    <form action="#" method = "post">

                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type ="text" maxlength="100" class="form-control" name="name" value="{{pet.name }}">
                        </div>

                        <div class="form-group">
                            <label for="breed">Breed:</label>
                            <input type ="text" maxlength="100" class="form-control" name="breed" value="{{pet.breed }}">
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <input type ="text" maxlength="100" class="form-control" name="gender" value="{{pet.gender }}">
                        </div>

                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type ="text" maxlength="100" class="form-control" name="age" value="{{pet.age }}">
                        </div>

                        <div class="form-group">
                            <label for="special_needs">Special Needs:</label>
                            <textarea class="form-control" maxlength="250" rows="3" name="special_needs">{{pet.special_needs}}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea class="form-control" maxlength="250" rows="3" name="description">{{pet.description}}</textarea>
                        </div>

                        <br><br>

                        <button type="submit" class="btn btn-default" id="submit" type="submit">

                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>

                        <a href = '{{url_for('showFamilies')}}'>
                            <button class="btn btn-default delete">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                        </a>
                    </form>
                </fieldset>
            </div>
		</div>
	</div>
{% endblock %}

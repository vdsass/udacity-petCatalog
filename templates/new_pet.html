{% extends "main.html" %}
{% block content %}
<!-- new_pet.html
        User has been logged in. All CRUD capability is available to the user.
        Login prompt is not displayed.

        Argument: family
-->
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add a Pet to the Family of {{family.name}}</h1>
		</div>
	</div>

	<div class="row">

		<div class="col-md-6 col-md-offset-1 padding-top">

      <div id="form">

        <fieldset>

          <form action="{{ url_for('new_pet',family_id=family.id) }}" method="post">

            <div class="form-group">
              <label for="name">Name:</label>
                <input type ="text" maxlength="100" class="form-control" name="name" placeholder="Pet's Name">
            </div>

            <div class="form-group">
              <label for="breed">Breed:</label>
                <input type ="text" maxlength="100" class="form-control" name="breed" placeholder="Pet's breed">
            </div>

            <div class="form-group">
              <label for="gender">Gender:</label>
              <div class="radio">
                <label>
                  <input type="radio" name="gender" id="gender1" value="Male">Male
                </label>
              </div>

              <div class="radio">
                <label>
                  <input type="radio" name="gender" id="gender2" value="Female">Female
                </label>
              </div>

              <div class="radio">
                <label>
                  <input type="radio" name="gender" id="gender3" value="Neuter">Neuter
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="age">Age:</label>
              <input type ="text" maxlength="10" class="form-control" name="age" placeholder="Pet's Age in years">
            </div>

            <div class="form-group">
              <label for="image_url">Image URL:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="image_url" placeholder="Image URL"></textarea>
            </div>

            <div class="form-group">
              <label for="special_needs">Special Needs:</label>
              <textarea class="form-control" maxlength="250" rows="3" name="special_needs" placeholder="Special Needs"></textarea>
            </div>

            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description"></textarea>
            </div>

            <br><br>

            <button type="submit" class="btn btn-default" id="submit" type="submit">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>

          </form>
          <a href = '{{url_for('show_families')}}'>
              <button class="btn btn-default cancel">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
          </a>
        </fieldset>
      </div>
		</div>
	</div>
{% endblock %}

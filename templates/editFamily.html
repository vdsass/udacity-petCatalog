{% extends "main.html" %}
{% block content %}
<!-- editFamily.html
        User has been logged in. All CRUD capability is available to the user.
        Login prompt is not displayed.

        Argument: family
-->
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Pet Family: {{family.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editFamily',family_id=family.id) }}" method="post">

                <div class="form-group">

                    <label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{family.name }}">

					<label for="name">Description:</label>
					<input type ="text" class="form-control" name="description" value="{{family.description }}">

					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				</div>
			</form>
            <a href = '{{url_for('showFamilies')}}'>
                <button class="btn btn-default delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
            </a>
		</div>
	</div>
{% endblock %}
